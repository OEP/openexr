language: cpp
script:
  - export OPENEXR_HOME=$PWD/dist
  - export OPENEXR_BUILD=$PWD/build
  - mkdir -p $OPENEXR_BUILD/IlmBase
  - pushd $OPENEXR_BUILD/IlmBase
  - cmake ../../IlmBase \
      -DNAMESPACE_VERSIONING=OFF \
      -DCMAKE_INSTALL_PREFIX=$install
  - make -j8
  - make test
  - make install
  - popd
